<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/sign_in.css" rel="stylesheet">
</head>

<body class="background-sign-in">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#" class="container-form">
                <h1 class="header-h1">Forgout Password</h1>
                <span class="message-connection">Enter your email address and an email with instructions will be sent to you.</span>
                <input type="email" placeholder="Email" class="form-input" />
                <button class="connection-btn all-btn">Recovery Account</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 class="header-h1">Welcome Back!</h1>
                    <p class="para-container">To keep connected with us please login with your personal info</p>
                    <a href="sign_in.html"><button class="ghost all-btn" id="signIn">Sign In</button></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
