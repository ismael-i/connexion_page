<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/sign_in.css">
    <title>Document</title>
</head>

<body class="background-sign-in">
    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form action="#" class="container-form">
                <h1 class="header-h1">Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="message-connection">or use your account</span>
                <input type="email" placeholder="Email" class="form-input" />
                <input type="password" placeholder="Password" class="form-input" />
                <a href="#" class="social">Forgot your password?</a>
                <button class="connection-btn all-btn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="header-h1">Welcome Back!</h1>
                    <p class="para-container">To keep connected with us please login with your personal info</p>
                    <button class="ghost all-btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="header-h1">Hello, Friend!</h1>
                    <p class="para-container">Enter your personal details and start journey with us</p>
                    <a href="sign_up.html"><button class="ghost all-btn" id="signUp">Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
